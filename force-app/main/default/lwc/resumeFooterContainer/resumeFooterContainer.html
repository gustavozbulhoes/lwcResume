<template> 
    <!-- About Resume Button -->
   <lightning-button 
   label="About" 
   title="About" 
   onclick={aboutResume} 
   class="slds-m-left_x-small"></lightning-button>

   <!-- Feedback Button -->
  <lightning-button 
   label="Feedback" 
   title="Feedback" 
   onclick={feedback} 
   class="slds-m-left_x-small"></lightning-button>

   <!-- Open Source Button -->
  <lightning-button 
  label="Open Source Code" 
  title="Open Source Code" 
  onclick={openSource} 
  class="slds-m-left_x-small"></lightning-button>
 
   <!-- About Resume Modal -->
   <template if:true={showAboutModal}>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
         <header class="slds-modal__header">
           <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={aboutResume} >
             <lightning-icon icon-name='utility:close' class="whitebackground" alternative-text='close' size='small' title='close'></lightning-icon>
           </button>
             <c-resume-footer-about></c-resume-footer-about>
         </header>
       </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
 
   <!-- Feedback Modal -->
   <template if:true={showFeedbackModal}>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
         <header class="slds-modal__header">
           <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={feedback} >
             <lightning-icon icon-name='utility:close' class="whitebackground" alternative-text='close' size='small' title='close'></lightning-icon>
           </button>           
            <!--Spinner Loading-->
            <template if:true={showSpinner}>
              <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            
             <!--feedback component-->
            <div class="slds-text-align_left">
              <lightning-card title="Give me a feedback!" icon-name="standard:feedback">
                  <div class="slds-p-around_medium">
                      <form class="createForm">
                          <lightning-input label="Name (optional)" name="Name__c"
                          onchange={changeHandler} class="slds-m-bottom_x-small" value={formFields.Name__c}></lightning-input>
                          <lightning-input label="E-mail (optional)" type="Email" name="E_mail__c"
                          onchange={changeHandler} class="slds-m-bottom_x-small" value={formFields.E_mail__c}></lightning-input>  
                          <div class="fieldname">Feedback</div>
                          <lightning-input-rich-text label="Feedback" name="Feedback__c" formats={formats}
                          onchange={changeHandler} class="slds-m-bottom_x-small" value={formFields.Feedback__c}></lightning-input-rich-text>
                          <lightning-button label="Send" variant="brand" class="slds-m-right_x-small" onclick={createFeedback}></lightning-button>
                          <lightning-button label="Cancel" variant="destructive" class="slds-m-left_x-small" onclick={cancelFeedback} ></lightning-button>
                      </form>
                  </div>
                </lightning-card>
              </div>
         </header>
       </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
   </template>

      <!-- Open Source Modal -->
      <template if:true={showOpenSourceModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={openSource} >
                <lightning-icon icon-name='utility:close' class="whitebackground" alternative-text='close' size='small' title='close'></lightning-icon>
              </button>
              <div class="slds-text-align_left" >
                <a href="https://github.com/gustavozbulhoes" target="_blank" >Click here</a> to access my GitHub account with the open source code of the LWC components used in this page.
              </div>
            </header>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>

 </template>
